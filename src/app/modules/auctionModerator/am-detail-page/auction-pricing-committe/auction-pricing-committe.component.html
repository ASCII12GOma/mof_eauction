<div class="col-12">
  <div
    class="alert alert-outline alert-danger alert-dismissible fade show"
    role="alert"
  >
    <div class="alert-wrapper">
      <div class="alert-body">
        <div class="alert-content">
          <p>
            {{
              "auctionModerator.am-detail.pricing-committee.alert" | translate
            }}
          </p>
        </div>
      </div>
      <div class="alert-action">
        <button
          type="button"
          class="close pt-0"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span class="icon-clearclose"></span>
        </button>
      </div>
    </div>
  </div>
  <ul
    class="nav et-tabs et-tabs-filled nav-pills"
    id="pills-tab"
    role="tablist"
  >
    <li class="nav-item">
      <a
        class="nav-link"
        id="pills-home-tab"
        data-toggle="pill"
        role="tab"
        aria-controls="pills-home"
        aria-selected="false"
        (click)="nowchangetoAuction()"
        >{{
          "auctionModerator.am-detail.pricing-committee.tab1" | translate
        }}</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="pills-profile-tab"
        data-toggle="pill"
        role="tab"
        aria-controls="pills-profile"
        aria-selected="false"
        (click)="nowchangetoProduct()"
        >{{
          "auctionModerator.am-detail.pricing-committee.tab2" | translate
        }}</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link active"
        id="pills-prof-tab"
        data-toggle="pill"
        role="tab"
        aria-controls="pills-prof"
        aria-selected="true"
        (click)="nowchangetoAssingPricing()"
        >{{
          "auctionModerator.am-detail.pricing-committee.tab3" | translate
        }}</a
      >
    </li>
  </ul>

  <div *ngIf="showAuction">
    <app-auction-req-details [preAuctionData]="preAuctionData">
    </app-auction-req-details>

    <div
      class="d-flex align-items-md-center align-items-stretch flex-column flex-md-row justify-content-between mx-n2 my-5"
      style="margin-bottom: 0 !important"
    >
      <div class="mb-2 mb-md-5 flex-grow-1 flex-md-grow-0">
        <button
          (click)="goBack()"
          type="submit"
          class="btn arrow-btn arrow-btn-reverse btn-outline-light btn-lg btn-block"
        >
          <span class="btn-text">{{
            "auctionModerator.am-detail.pricing-committee.back_btn" | translate
          }}</span>
          <span class="v-divider"></span>
          <span class="icon icon-arrow-left"></span>
        </button>
      </div>
      <div class="d-flex flex-column flex-md-row mb-5">
        <button
          class="btn btn-danger btn-lg mx-0 mx-md-2"
          type="button"
          data-toggle="modal"
          data-target="#rejectionModal"
        >
          {{
            "auctionModerator.am-detail.pricing-committee.reject_btn"
              | translate
          }}
        </button>

        <button
          (click)="approveOrRejectAuction('A')"
          class="btn arrow-btn btn-primary-light btn-lg mx-0 mx-md-2 mt-2 mt-md-0"
        >
          <span class="btn-text">{{
            "auctionModerator.am-detail.pricing-committee.accept_btn"
              | translate
          }}</span>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="showProduct">
    <app-prodct-details [preAuctionData]="preAuctionData"></app-prodct-details>
  </div>

  <div *ngIf="showAssignPricing">
    <app-assign-pricing-committe [preAuctionData]="preAuctionData">
    </app-assign-pricing-committe>
  </div>

    </mat-tab>
    <mat-tab label="Product Details">
      <app-prodct-details
        [preAuctionData]="preAuctionData"
      ></app-prodct-details>
    </mat-tab>
    <mat-tab label="Pricing Committee Members">
      <app-assign-pricing-committe [preAuctionData]="preAuctionData">
      </app-assign-pricing-committe>
    </mat-tab>
  </mat-tab-group> -->
</div>
