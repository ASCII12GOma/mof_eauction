<div class="col-12">
  <ul
    class="nav et-tabs et-tabs-filled nav-pills"
    id="pills-tab"
    role="tablist"
  >
    <li class="nav-item">
      <a
        class="nav-link"
        id="pills-home-tab"
        data-toggle="pill"
        role="tab"
        aria-controls="pills-home"
        aria-selected="true"
        (click)="changeToAuction()"
        >{{ "auctionModerator.am-detail.auction-committee.tab1" | translate }}</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="pills-profile-tab"
        data-toggle="pill"
        role="tab"
        aria-controls="pills-profile"
        aria-selected="false"
        (click)="changeToProduct()"
        >{{ "auctionModerator.am-detail.auction-committee.tab2" | translate }}</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="pills-profile-tab"
        data-toggle="pill"
        role="tab"
        aria-controls="pills-profile"
        aria-selected="false"
        (click)="changeToPricing()"
        >{{ "auctionModerator.am-detail.auction-committee.tab3" | translate }}</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link active"
        id="pills-profile-tab"
        data-toggle="pill"
        role="tab"
        aria-controls="pills-profile"
        aria-selected="false"
        >{{ "auctionModerator.am-detail.auction-committee.tab4" | translate }}</a
      >
    </li>
  </ul>
  <div *ngIf="showAuction">
    <app-auction-req-details [preAuctionData]="preAuctionData">
    </app-auction-req-details>
  </div>
  <div *ngIf="showProduct">
    <app-prodct-details [preAuctionData]="preAuctionData"></app-prodct-details>
  </div>
  <div *ngIf="showPricing">
    <app-assign-pricing-committe> </app-assign-pricing-committe>
  </div>
  <div *ngIf="showAuctionCommittee">
    <app-assign-auction-committe [isPublishTab]="isPublishTab">
    </app-assign-auction-committe>
  </div>
